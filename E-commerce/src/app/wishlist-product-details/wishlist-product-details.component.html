<div>
    <div id ="div">
        <h4>&nbsp;&nbsp; {{productDetails.name}}</h4>
        <p id ="p">Brand :{{productDetails.brandName}}</p>
        <p id ="p">Weight : {{productDetails.weight}} kg</p>
        <p id ="p">In Stock : {{productDetails.stock}}</p>
        <p id ="p">Category : {{productDetails.categoryName}}</p>
        <p id ="p">Price : Rs {{ productDetails.unitPrice}} </p>

        <form  id="form" [formGroup]="quantityForm"><!--continue here-->
            <button id="button" (click)="showQuantity=true">Add To Cart</button>
            <div *ngIf="showQuantity">
                <label>Quantity:</label>
                <input type="number" formControlName="quantity">
                <button  id="button" (click)="toAddToCart()">Add</button>
            </div>
        </form>
        <button id="button" (click)="buyNow()">Buy Now</button>
    </div>
</div>

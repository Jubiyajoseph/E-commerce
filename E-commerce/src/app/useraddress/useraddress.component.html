<label id="label">Default address:&nbsp;</label>
  <select>
    <option value="">Select Your Address</option>
    <option *ngFor="let address of addressDetails" [value]="address.addressId">{{address.residentialAddress}},
      {{address.cityName}},{{address.stateName}},{{address.countryName}}</option>
  </select>



<h3>Select an address to edit</h3>
<div id="div" *ngFor="let address of addressDetails">
    <p id="p" (click)="editAddress(address.addressId)"> 
        {{address.residentialAddress}},
        {{address.cityName}},
        {{address.stateName}},
        {{address.countryName}}
    </p>
        <button (click)="deleteAddress(address.addressId)">Delete</button> 
</div>
<button id="button" (click)="showAddress()">Add New Address</button>

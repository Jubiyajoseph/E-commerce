<h1>Welcome to our E-commerce store</h1>
<br>
<form  [formGroup]="loginForm" (ngSubmit)="onClickLogin()">
    <h2>Login</h2>
    <label>Username</label>
    <br>
    <input type="text" formControlName="userName">
    <br>
    <br>
    <br>
    <label>Password</label>
    <br>
    <input type="password" formControlName="password">
    <br>
    <br>
    <br>    
    <button type="submit" (click)="showErrors= true">Login</button>
</form>


<div *ngIf="showErrors && loginForm?.get('userName')?.errors?.['required']">
    First name is required
</div>

<div *ngIf="showErrors && loginForm?.get('password')?.errors?.['required']">
    Password is required
</div>

<div *ngIf="showErrors && loginForm?.get('password')?.errors?.['minlength']">
    Password should be longer than 5 characters
</div>

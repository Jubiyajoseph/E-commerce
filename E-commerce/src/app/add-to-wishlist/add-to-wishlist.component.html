
<h2 align="center">Your WishList</h2>
<p align="center">{{isWishlistEmpty}}</p>
<div id="div" *ngFor="let item of productDetails">
    <p id="p" (click)="getWishlistProductDetails(item.productId)"> {{item.productName}}</p>
    <button id="button" (click)="deleteWishlist(item.productId)">Delete</button>
</div>

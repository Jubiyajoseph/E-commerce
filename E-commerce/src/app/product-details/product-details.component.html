<div>
    <div id="div">
        <h4>&nbsp;&nbsp; {{productDetails.name}}</h4>
        <p id="p">Brand :{{productDetails.brandName}}</p>
        <p id="p">Weight : {{productDetails.weight}} kg</p>
        <p id="p">In Stock : {{productDetails.stock}}</p>
        <p id="p">Category : {{productDetails.categoryName}}</p>
        <p id="p">Price : Rs {{ productDetails.unitPrice}} </p>
        <form id="form" [formGroup]="quantityForm">
            <button class="btn" (click)="showQuantity=true" [disabled]="outOfStockDisabled">Add To Cart</button>
            <div *ngIf="showQuantity">
                <label>Quantity:</label>
                <input type="number" formControlName="quantity" min="1" pattern="[1-9][0-9]*">
                <button class="btn" (click)="toAddToCart()">Add</button>
            </div>
        </form>

        <button class="btn" (click)="toAddToWishlist()">Add to Wishlist</button>
        
        <button class="btn" (click)="buyNow()" [disabled]="outOfStockDisabled">Buy Now</button>
    </div>
</div>
